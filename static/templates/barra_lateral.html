<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barra lateral - Litbook</title>
  <link rel="stylesheet" href="/static/css/barra_lateral.css">
</head>

<body>
  <div class="barra-lateral">
    <nav class="menu-lateral">

      <!-- INICIO -->
      <a href="/principal" class="menu-item">
        <img src="/static/img/inicio.png" alt="inicio" /> Inicio
      </a>


      <!-- PARROQUIA -->
      <div class="menu-grupo">
        <button class="menu-item boton-desplegable">
          <img src="/static/img/parroquia.png" alt="parroquia" /> Parroquia
          <span class="flecha">▸</span>
        </button>

        <div class="submenu">
          <!-- Feligres / Secretaria -->
          <a href="/cliente/parroquia" class="submenu-item feligres-only secretaria-only">
            Mostrar Mapa
          </a>

          <!-- Administrador -->
          <a href="/admi/parroquia" class="submenu-item admin-only">Gestionar parroquia</a>
          <a href="/admi/parroquia_personal" class="submenu-item admin-only">Personal parroquia</a>
        </div>
      </div>


      <!-- RESERVAS -->
      <div class="menu-grupo">
        <button class="menu-item boton-desplegable">
          <img src="/static/img/reserva.png" alt="reserva" /> Reservas
          <span class="flecha">▸</span>
        </button>

        <div class="submenu">
          <!-- Feligres / Secretaria -->
          <a href="/cliente/reserva" class="submenu-item feligres-only secretaria-only">
            Registrar Reserva
          </a>

          <a href="/cliente/mis_reservas" class="submenu-item feligres-only secretaria-only">
            Mis Reservas
          </a>

          <!-- Administrador -->
          <a href="/admi/reserva" class="submenu-item admin-only">
            Gestionar Reserva
          </a>
        </div>
      </div>


      <!-- ACTOS LITÚRGICOS -->
      <div class="menu-grupo">
        <button class="menu-item boton-desplegable">
          <img src="/static/img/acto.png" alt="acto" /> Actos litúrgicos
          <span class="flecha">▸</span>
        </button>

        <div class="submenu">
          <!-- Feligres / Secretaria -->
          <a href="/cliente/acto_liturgico" class="submenu-item feligres-only secretaria-only">
            Mostrar Información
          </a>

          <!-- Administrador -->
          <a href="/admi/acto_liturgico" class="submenu-item admin-only">
            Gestionar
          </a>
        </div>
      </div>


      <!-- PAGO -->
      <div class="menu-grupo">
        <button class="menu-item boton-desplegable">
          <img src="/static/img/pago.png" alt="pago" /> Pago
          <span class="flecha">▸</span>
        </button>

        <div class="submenu">
          <!-- Feligres / Secretaria -->
          <a href="/cliente/pago" class="submenu-item feligres-only secretaria-only">
            Pagos
          </a>

          <!-- Administrador -->
          <a href="/admi/metodo_pago" class="submenu-item admin-only">Gestionar Método Pago</a>
          <a href="/admi/pago" class="submenu-item admin-only">Lista de Pagos</a>
        </div>
      </div>


      <!-- CALENDARIO -->
      <div class="menu-grupo">
        <button class="menu-item boton-desplegable">
          <img src="/static/img/calendario.png" alt="calendario" /> Calendario
          <span class="flecha">▸</span>
        </button>

        <div class="submenu">
          <!-- Feligres / Secretaria / Sacerdote -->
          <a href="/cliente/calendario" class="submenu-item feligres-only secretaria-only sacerdote-only">
            Consultar disponibilidad
          </a>

          <!-- Administrador -->
          <a href="/admi/disponibilidad" class="submenu-item admin-only">
            Gestionar Disponibilidad
          </a>
        </div>
      </div>


      <!-- REQUISITOS (solo administrador) -->
      <div class="menu-grupo admin-only">
        <button class="menu-item boton-desplegable">
          <img src="/static/img/requisito.png" alt="requisito" /> Requisitos
          <span class="flecha">▸</span>
        </button>

        <div class="submenu">
          <a href="/admi/requisitos" class="submenu-item">Gestionar Requisitos</a>
          <a href="/admi/documento_requisito" class="submenu-item">Documentos de Requisitos</a>
        </div>
      </div>


      <!-- REPORTES (solo administrador) -->
      <div class="menu-grupo admin-only">
        <button class="menu-item boton-desplegable">
          <img src="/static/img/reporte.png" alt="reporte" /> Reportes
          <span class="flecha">▸</span>
        </button>

        <div class="submenu">
          <a href="/admi/lista_reporte" class="submenu-item">Generar Reportes</a>
        </div>
      </div>

    </nav>
  </div>

  <script src="/static/js/barra_lateral.js"></script>
</body>
</html>
