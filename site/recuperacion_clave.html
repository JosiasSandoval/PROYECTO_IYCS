<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Recuperar Contraseña</title>
    <link rel="stylesheet" href="/static/css/recuperar_clave.css">
</head>
<body>
<main>
    <div class="formulario">
        <div class="left">
            <h1>RECUPERAR CONTRASEÑA</h1>

            <!-- PASO 1: Verificar Email -->
            <div id="paso-email" class="paso activo">
                <p class="descripcion">Ingresa tu correo electrónico para recibir un código de recuperación.</p>
                <form id="form-email">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" class="btn-primary">Enviar código</button>
                </form>
            </div>

            <!-- PASO 2: Ingresar Código -->
            <div id="paso-codigo" class="paso">
                <p class="descripcion">Se ha generado un código de 6 caracteres. Ingrésalo a continuación:</p>
                <div class="codigo-generado">
                    <label>Tu código es:</label>
                    <div class="codigo-mostrar" id="codigo-mostrado">------</div>
                </div>
                <form id="form-codigo">
                    <label>Ingresa el código:</label>
                    <div class="codigo-inputs">
                        <input type="text" maxlength="1" class="codigo-input" data-index="0">
                        <input type="text" maxlength="1" class="codigo-input" data-index="1">
                        <input type="text" maxlength="1" class="codigo-input" data-index="2">
                        <input type="text" maxlength="1" class="codigo-input" data-index="3">
                        <input type="text" maxlength="1" class="codigo-input" data-index="4">
                        <input type="text" maxlength="1" class="codigo-input" data-index="5">
                    </div>
                    <button type="submit" class="btn-primary">Verificar código</button>
                </form>
            </div>

            <!-- PASO 3: Cambiar Contraseña -->
            <div id="paso-contrasena" class="paso">
                <p class="descripcion">Ingresa tu nueva contraseña:</p>
                <form id="form-contrasena">
                    <label for="nueva-contrasena">Nueva contraseña:</label>
                    <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>

                    <label for="confirmar-contrasena">Confirmar contraseña:</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>

                    <button type="submit" class="btn-primary">Cambiar contraseña</button>
                </form>
            </div>

            <div class="volver-login">
                <a href="/">← Volver al inicio de sesión</a>
            </div>
        </div>

        <div class="right">
            <img src="/static/img/logotipo_litbook.png" alt="Litbook">
        </div>

        <!-- Modal de mensajes -->
        <div id="modal_recuperacion" class="modal">
            <div class="modal-contenido">
                <div class="modal-header">
                    <div class="modal-icono-contenedor">
                        <img id="modal-icono" src="">
                    </div>
                    <h2 id="modal-titulo"></h2>
                </div>
                <p id="modal_mensaje"></p>
            </div>
        </div>
    </div>
</main>

<script src="/static/js/recuperar_clave.js"></script>
</body>
</html>
