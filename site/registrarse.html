<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK|Registro de Usuario</title>
    <link rel="stylesheet" href="/static/css/registrarse.css">
</head>
<body>
    <main>
        <div class="formulario">
            <form action="ruta" method="post">
                            <h1>REGISTRATE</h1>
<!-- Usuario -->
<div class="usuario">
  <div class="campo">
    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" name="apellido">
  </div>
  <div class="campo">
    <label for="nombre">Nombres:</label>
    <input type="text" id="nombre" name="nombre">
  </div>
</div>

<!-- Datos personales -->
<div class="datos_personales">
  <div class="campo">
    <label for="telefono">Número de teléfono</label>
    <input type="text" id="telefono" name="telefono">
  </div>
  <div class="campo">
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion">
  </div>
</div>

<!-- Identificación -->
<div class="identificacion">
  <div class="campo">
    <label for="tipo-doc">Tipo de documento</label>
    <select id="tipo-doc" name="tipo-doc">
      <option value="dni">DNI</option>
    </select>
  </div>
  <div class="campo">
    <label for="documento">Número de documento</label>
    <input type="text" id="documento" name="documento">
  </div>
</div>
<div class="email">
  <label for="email">Correo electronico</label>
  <input type="text" id="email" name="email">
</div>
<!-- Claves -->
<div class="claves">
  <label for="clave">Contraseña</label>
  <input type="password" id="clave" name="contraseña">
  <small>La contraseña debe tener al menos 8 caracteres con letras, números y caracteres especiales.</small>
  <label for="confirmacion">Confirmar contraseña</label>
  <input type="password" id="confirmacion" name="confirmacion">
</div>

<!-- Botón -->
<button id="registro">Registrarse</button>

<!-- Link -->
<a class="forgot" href="/">¿Ya tienes una cuenta? Inicia Sesión</a>

            </form>
                    <img src="/static/img/misa.webp" alt="">
        </div>

    </main>
</body>
</html>
