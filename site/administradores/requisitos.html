<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/admin_requisito.css">
    <title>LITBOOK | Requisitos</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="contenido-principal">
            <div class="contenido">   
                <h3 class="titulo-seccion">GESTIÓN DE REQUISITOS</h3>
                
                <form id="formBusqueda">
                    <label for="inputBusqueda">Nombre del Requisito:</label>
                    
                    <div class="search-container">
                        <input type="text" id="inputBusqueda" placeholder="Ingrese nombre del requisito..."/>
                    </div>

                    <button type="button" id="btn_buscar" class="btn-icon" title="Buscar">
                        <img src="/static/img/lupa.png" alt="Buscar" />
                    </button>
                    
                    <button type="button" id="btn_nuevo" class="btn-icon" title="Agregar">
                        <img src="/static/img/mas.png" alt="Agregar" />
                    </button>
                </form>

                <div class="tabla-documentos">
                    <table id="tablaRequisitos">
                        <thead>
                            <tr>
                                <th class="col-id">#</th>
                                <th class="col-nombre">Nombre</th>
                                <th class="col-fecha">Fecha Registro</th>
                                <th class="col-desc">Descripción</th>
                                <th class="col-acciones">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="paginacionContainer"></div>
            </div>
        </div>
    </main>

    <script src="/static/js/barra_lateral.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/admin_requisito.js"></script>
</body>
</html>
