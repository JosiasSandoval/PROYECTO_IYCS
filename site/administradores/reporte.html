<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reportes de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/reportes.css">
</head>

<body class="bg-light">

    <div class="container py-4">

        <h2 class="text-center mb-4">
             Reporte de Reservas Litúrgicas
        </h2>

        <!-- =============================
         FILTROS DE BÚSQUEDA
    ============================== -->
        <div class="card mb-4 p-3">
            <form id="form-filtros" class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Parroquia:</label>
                    <select id="filtro-parroquia" class="form-select">
                        <option value="">Todas</option>
                    
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Acto Litúrgico:</label>
                    <select id="filtro-acto" class="form-select">
                        <option value="">Todos</option>
                       
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Estado Reserva:</label>
                    <select id="filtro-estado" class="form-select">
                        <option value="">Todos</option>
                        <option>PENDIENTE</option>
                        <option>APROBADO</option>
                        <option>CANCELADO</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Fecha inicio:</label>
                    <input type="date" id="filtro-inicio" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Fecha fin:</label>
                    <input type="date" id="filtro-fin" class="form-control">
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button type="button" id="btn-filtrar" class="btn btn-primary w-100">
                        <i class="bi bi-filter"></i> Aplicar filtros
                    </button>
                </div>

            </form>
        </div>


        <!-- =============================
         INDICADORES (KPIs)
    ============================== -->
        <div class="row mb-4" id="kpis">
            <div class="col-md-4">
                <div class="card p-3 text-center shadow">
                    <h5>Total Reservas</h5>
                    <h2 id="kpi-total">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center shadow">
                    <h5>Ingresos Totales</h5>
                    <h2 id="kpi-ingresos">S/ 0.00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center shadow">
                    <h5>Acto más solicitado</h5>
                    <h2 id="kpi-mas">---</h2>
                </div>
            </div>
        </div>


        <!-- =============================
         GRÁFICOS
    ============================== -->
        <div class="row mb-4">

            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h5 class="text-center">Reservas por tipo de acto</h5>
                    <canvas id="graf-actos"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h5 class="text-center">Reservas por parroquia</h5>
                    <canvas id="graf-parroquia"></canvas>
                </div>
            </div>

        </div>


        <!-- =============================
         TABLA DE RESULTADOS
    ============================== -->
        <div class="card p-3 shadow mb-5">
            <h5 class="mb-3">
                <i class="bi bi-table"></i> Detalle de Reservas
            </h5>

            <div class="table-responsive">
                <table class="table table-hover" id="tabla-reservas">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha Reserva</th>
                            <th>Parroquia</th>
                            <th>Feligres</th>
                            <th>Acto</th>
                            <th>Monto</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                      
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="/static/js/barra_lateral_administrador.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/reportes.js"></script>
</body>

</html>
