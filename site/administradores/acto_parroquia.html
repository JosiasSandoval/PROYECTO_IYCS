<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/admin_acto_parroquia.css">
    <title>LITBOOK | Horarios de Actos</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="grid">
        <div id="barra_lateral_administrador-placeholder"></div>
        <div class="contenido-principal">
            <div class="contenido">   
            <h3 class="titulo-seccion">Asignar Horarios de Actos por Parroquia</h3>
              
              <form id="formDocumento">
                <label for="inputDocumento">Buscar Asignación:</label>

                <input type="text" id="inputDocumento" placeholder="Buscar por Acto, Parroquia o Día"/>
                <button type="button" id="btn_buscar" class="btn-icon" title="Buscar">
                    <img src="/static/img/lupa.png" alt="Buscar" />
                </button>

                <button type="submit" id="btn_guardar" class="btn-icon" title="Agregar">
                    <img src="/static/img/mas.png" alt="Agregar" />
                </button>
              </form>

            <div class="tabla-documentos">
              <table id="tablaDocumentos">
                <thead>
                  <tr>
                    <th class="col-id">ID</th>
                    <th class="col-acto">Acto Litúrgico</th>
                    <th class="col-parroquia">Parroquia</th>
                    <th class="col-dia">Día</th>
                    <th class="col-hora">Hora Inicio</th>
                    <th class="col-acciones">Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            
            <div id="paginacionContainer"></div>
        </div>
        </div>
    <script src="/static/js/barra_lateral_administrador.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/admin_acto_parroquia.js"></script>
</body>
</html>
