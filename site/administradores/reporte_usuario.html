<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reporte de Usuarios Frecuentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/reportes.css">
</head>

<body class="bg-light">
    <div id="header-placeholder"></div>
    <div class="d-flex">
        <div id="barra_lateral_administrador-placeholder"></div>

        <div id="contenido-principal" class="flex-grow-1">
            <div class="container py-4">
                <h2 class="text-center mb-4">
                    Reporte de Usuarios Frecuentes
                </h2>

                <div class="row g-4">

                    <!-- Filtros -->
                    <div class="col-lg-3">
                        <div class="card p-3 shadow h-100">
                            <h5><i class="bi bi-funnel-fill"></i> Opciones de Filtro</h5>

                            <form id="form-filtros" class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Parroquia:</label>
                                    <select id="filtro-parroquia" class="form-select">
                                        <option value="">Todas</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Fecha inicio:</label>
                                    <input type="date" id="filtro-inicio" class="form-control">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Fecha fin:</label>
                                    <input type="date" id="filtro-fin" class="form-control">
                                </div>

                                <div class="col-12 mt-4">
                                    <button type="button" id="btn-filtrar" class="btn btn-primary w-100">
                                        <i class="bi bi-filter"></i> Aplicar filtros
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- KPIs y Gr치ficos -->
                    <div class="col-lg-9">
                        <div class="card p-4 shadow h-100">

                            <!-- KPIs -->
                            <div class="row mb-4 g-3" id="kpis">
                                <div class="col-md-4">
                                    <div class="card p-3 text-center shadow-sm kpi-card">
                                        <h5>Total Usuarios</h5>
                                        <h2 id="kpi-total-usuarios">0</h2>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="card p-3 text-center shadow-sm kpi-card">
                                        <h5>Total Reservas</h5>
                                        <h2 id="kpi-total-reservas">0</h2>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="card p-3 text-center shadow-sm kpi-card">
                                        <h5>Usuario m치s activo</h5>
                                        <h2 id="kpi-mas-usuario">---</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Gr치fico -->
                            <div class="row g-4 mb-4">
                                <div class="col-md-12">
                                    <div class="card p-3 border-0">
                                        <h5 class="text-center">Usuarios m치s frecuentes</h5>
                                        <canvas id="graf-usuarios"></canvas>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 text-center mt-3">
                                    <button type="button" class="btn btn-info btn-lg shadow"
                                        data-bs-toggle="modal" data-bs-target="#modalDetalleUsuarios">
                                        <i class="bi bi-table"></i> Ver Detalle de Usuarios
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modalDetalleUsuarios" tabindex="-1">
                <div class="modal-dialog modal-lg modal-dialog-scrollable">
                    <div class="modal-content">

                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title">
                                <i class="bi bi-table"></i> Detalle Completo de Usuarios
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Usuario</th>
                                            <th>Parroquia</th>
                                            <th>Total Reservas</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabla-body-usuarios"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>

                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/static/js/barra_lateral_administrador.js"></script>
            <script src="/static/js/header.js"></script>
            <script src="/static/js/reportes_usuarios.js"></script>

        </div>
    </div>
</body>

</html>
