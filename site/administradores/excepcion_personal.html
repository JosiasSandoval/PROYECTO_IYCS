<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazamos a un nuevo CSS dedicado -->
    <link rel="stylesheet" href="/static/css/admin_excepcion_personal.css">
    <title>LITBOOK | Excepciones Personal</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="grid">
        <div id="barra_lateral_administrador-placeholder"></div>
        <div class="contenido-principal">
            <div class="contenido">   
            <h3 class="titulo-seccion">Excepciones del Personal</h3>
              
              <!--Busqueda-->
              <form id="formDocumento">
                <!-- Label -->
                <label for="inputDocumento">Buscar Excepción:</label>

                <!-- Input -->
                <input type="text" id="inputDocumento" placeholder="Buscar por nombre, tipo o personal..."/>
                <!-- El <div> de sugerencias se crea dinámicamente con JS -->

                <!-- Botones -->
                <button type="button" id="btn_buscar" class="btn-icon" title="Buscar">
                    <img src="/static/img/lupa.png" alt="Buscar" />
                </button>

                <button type="submit" id="btn_guardar" class="btn-icon" title="Agregar">
                    <img src="/static/img/mas.png" alt="Agregar" />
                </button>
              </form>

            <!--Tabla-->
            <div class="tabla-documentos">
              <table id="tablaDocumentos">
                <thead>
                  <tr>
                    <th class="col-id">ID</th>
                    <th class="col-personal">Personal</th>
                    <th class="col-nombre">Nombre Excepción</th>
                    <th class="col-tipo">Tipo</th>
                    <th class="col-fechas">Fechas</th>
                    <th class="col-acciones">Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            
            <div id="paginacionContainer"></div>
        </div>
        </div>
    <script src="/static/js/barra_lateral_administrador.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/admin_excepcion_personal.js"></script>
</body>
</html>
