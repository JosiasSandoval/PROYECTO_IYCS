<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/static/css/admin_pago.css">
    <title>LITBOOK | Pago</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="contenido-principal">
            <div class="contenido">   
            <h3 class="titulo-seccion">Pago</h3>
              <!--Busqueda-->
              <form id="formDocumento">
                <!-- Label -->
                <label for="inputDocumento">Codigo del pago:</label>

                <!-- Input -->
                <input type="text" id="inputDocumento" placeholder="Ingrese codigo de pago"/>

                <!-- Botones -->
                <button type="button" id="btn_buscar" class="btn-icon" title="Buscar">
                    <img src="/static/img/lupa.png" alt="Buscar" />
                </button>

                <button type="submit" id="btn_guardar" class="btn-icon" title="Agregar">
                    <img src="/static/img/mas.png" alt="Agregar" />
                </button>
            </form>

            <!--Tabla-->
            <div class="tabla-documentos">
              <table id="tablaDocumentos">
                <thead>
                  <tr>
                    <th class="col-id">#</th>
                    <th class="col-monto">Monto</th>
                    <th class="col-fechaPago">Fecha de pago</th>
                    <th class="col-numTarjeta">Numero de tarjeta</th>
                    <th class="col-estadoPago">Estado del pago</th>
                    <th class="col-metodoPago">Metodo de pago</th>
                    <th class="col-descuento">Descuento</th>
                    <th class="col-reserva">ID de reserva</th>
                    <th class="col-acciones">Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="paginacionContainer"></div>
        </div>
        </div>
    <script src="/static/js/barra_lateral.js"></script>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/admin_pago.js"></script>
</body>
</html>
