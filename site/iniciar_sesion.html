<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Incio de Sesion</title>
    <link rel="stylesheet" href="/static/css/iniciar_sesion.css">
</head>
<body>
<!-- HTML -->
<main>
  <div class="formulario">
    <div class="left">
      <h1>INICIAR SESIÓN</h1>

      <form action="/login" method="post" id="login">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>
        <button  type="submit" class="inicio">Iniciar sesión</button>        
      </form>
          <a href="{{ url_for('registrar') }}">
              <button>Registrarse</button>
          </a>
        <a class="forgot" href="{{ url_for('recuperar_contrasena') }}">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="right">
      <img src="/static/img/logotipo_litbook.png" alt="Litbook">
    </div>
            <div id="modal_registro" class="modal">
            <div class="modal-contenido">               
                <div class="modal-header">
                    <div class="modal-icono-contenedor">
                        <img id="modal-icono" src="" >
                    </div>
                    <h2 id="modal-titulo"></h2> 
                </div>
                <p id="modal_mensaje"></p>
        </div>
  </div>
</main>

</body>
<script src="/static/js/iniciar_sesion.js"></script>
</html>
