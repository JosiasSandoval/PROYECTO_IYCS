<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../static/css/perfil.css"/>
  <title>Perfil | Litbook</title>
</head>
<body>
  <!-- Barra superior -->
  <div class="barra-superior">
    <div class="titulo">
      <h3>
        <img src="../../static/img/logotipo_litbook.png" alt="logo" width="38"/>
        Litbook
      </h3>
    </div>
    <div class="info-usuario">
      <img src="../../static/img/usuario.png" alt="usuario" class="avatar"/>
      <div class="datos-usuario">
        <strong>Nombre Apellido</strong>
        <div class="rol">Usuario</div>
      </div>
      <button id="btn_salir" class="btn-icono">
        <img src="../../static/img/salida.png" alt="salida" width="28"/>
      </button>
    </div>
  </div>

  <!-- Contenedor -->
  <div class="contenedor-principal">
    <!-- Barra lateral -->
    <aside class="barra-lateral">
      <nav class="menu">
        <a href="#"><img src="../../static/img/inicio.png" width="20"/> Inicio</a>
        <a href="#"><img src="../../static/img/parroquia.png" width="20"/> Parroquia</a>
        <a href="#"><img src="../../static/img/reserva.png" width="20"/> Reservas</a>
        <a href="#"><img src="../../static/img/acto.png" width="20"/> Actos litúrgicos</a>
        <a href="#"><img src="../../static/img/pago.png" width="20"/> Pago</a>
        <a href="#"><img src="../../static/img/calendario.png" width="20"/> Calendario</a>
        <a href="#"><img src="../../static/img/requisito.png" width="20"/> Requisitos</a>
      </nav>
    </aside>

    <!-- Contenido -->
    <main class="contenido">
      <h2 class="titulo-contenido">Perfil del Usuario</h2>

       <!-- Tarjeta Perfil editable -->
      <section class="perfil-card">
        <img src="../../static/img/usuario.png" class="perfil-img" alt="foto perfil"/>
        
        <div class="perfil-info">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" value="Nombre Apellido"/>

          <label for="email">Email:</label>
          <input type="email" id="email" value="usuario@correo.com"/>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" value="+51 999 999 999"/>

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" value="Av. Siempre Viva 123"/>

          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" value="Lima"/>

          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" value="1990-01-01"/>

          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="••••••••"/>

          <button class="btn btn-guardar">Guardar Cambios</button>
        </div>
      </section>

      
    </main>
  </div>
</body>
</html>
