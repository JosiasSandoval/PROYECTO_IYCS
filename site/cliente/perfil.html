<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>LITBOOK | Perfil</title>
</head>

<body>

  <div id="header-placeholder"></div>

  <div class="contenedor-principal">

    <div id="barra_lateral-placeholder"></div>

    <!-- Contenido -->
    <main class="contenido">
      <h2 class="titulo-contenido">Perfil del Usuario</h2>


      <section class="perfil-card">
        <img src="../../static/img/usuario.png" class="perfil-img" alt="foto perfil" />

        <form class="perfil-info" id="perfilForm">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" value="Nombre Apellido" disabled />

          <label for="email">Email:</label>
          <input type="email" id="email" value="usuario@correo.com" disabled />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" value="+51 999 999 999" disabled />

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" value="Av. Siempre Viva 123" disabled />

          <label for="ciudad">Ciudad:</label>
          <input type="text" id="ciudad" value="Lima" disabled />

          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" value="1990-01-01" disabled />

          
          <label for="password">Contraseña:</label>
          
  
          <div style="position: relative;">
            <input type="password" 
                   id="password" 
                   placeholder="Ingrese nueva contraseña" 
                   disabled 
                   style="padding-right: 40px; width: 100%;"> 
 
            <span id="togglePassword" 
                  style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; color: #888;">
              <i class="fa-solid fa-eye"></i> 
            </span>
          </div>

          <div class="botones-perfil">
            <button type="button" class="btn btn-modificar" id="btnModificar">Modificar</button>
            <button type="submit" class="btn btn-guardar" id="btnGuardar" style="display:none;">Guardar Cambios</button>
          </div>
        </form>
      </section>

    </main>
  </div>

  <script>
    const GLOBAL_USER_ID = {{ id_usuario_logueado | tojson }};
  </script>

  <script src="/static/js/header.js"></script>
  <script src="/static/js/barra_lateral.js"></script>
  <script src="/static/js/perfil.js"></script>
</body>

</html>
