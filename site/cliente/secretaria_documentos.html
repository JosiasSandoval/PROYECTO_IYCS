<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Gestión de Documentos - Secretaría</title>
    <link rel="stylesheet" href="/static/css/mis_reservas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .secretaria-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .busqueda-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .busqueda-form {
            display: flex;
            gap: 10px;
        }
        .busqueda-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .busqueda-form button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .busqueda-form button:hover {
            background: #0056b3;
        }
        .resultados-busqueda {
            display: none;
            margin-top: 20px;
        }
        .reserva-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .reserva-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .reserva-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .reserva-card-header h4 {
            margin: 0;
            color: #333;
        }
        .reserva-card-body p {
            margin: 5px 0;
            color: #666;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-pendiente { background: #ffc107; color: #000; }
        .badge-pendiente-revision { background: #17a2b8; color: white; }
        .badge-confirmado { background: #28a745; color: white; }
        .badge-pagado { background: #28a745; color: white; }
        .detalle-reserva {
            display: none;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .info-reserva {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .info-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .info-item label {
            display: block;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        .info-item .value {
            color: #333;
        }
        .lista-requisitos {
            margin-top: 20px;
        }
        .requisito-item {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .requisito-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .requisito-info h5 {
            margin: 0 0 5px 0;
        }
        .requisito-acciones {
            margin-top: 10px;
        }
        .acciones-botones {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }
        .btn-volver {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-aprobar-todos {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .documento-registrado-info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .documento-registrado-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .badge-obligatorio {
            background: #dc3545;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 5px;
        }
        .badge-no-registrado { background: #6c757d; color: white; }
        .badge-aprobado { background: #28a745; color: white; }
        .badge-rechazado { background: #dc3545; color: white; }
    </style>
</head>
<body 
    data-rol="{{ session.get('rol_sistema', '') }}"
    data-id="{{ session.get('idUsuario', '') }}"
    data-parroquia="{{ session.get('idParroquia', '') }}"
>
    <div id="header-placeholder"></div>
    <div class="grid">
        <div id="barra_lateral-placeholder"></div>
        <main class="reservas-main">
            <section class="reservas-container">
                <div class="secretaria-container">
                    <h1 style="margin-bottom: 20px;">
                        <i class="fas fa-file-alt"></i> Gestión de Documentos Físicos - Secretaría
                    </h1>

                    <!-- Búsqueda -->
                    <div class="busqueda-section">
                        <h3>Buscar Reserva</h3>
                        <div class="busqueda-form">
                            <input 
                                type="text" 
                                id="inputBusqueda" 
                                placeholder="Buscar por número de reserva, nombre del solicitante, acto..."
                            >
                            <button id="btn_buscar">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>

                    <!-- Resultados de búsqueda -->
                    <div id="resultados-busqueda" class="resultados-busqueda">
                        <h3>Resultados de Búsqueda</h3>
                        <div id="lista-reservas"></div>
                    </div>

                    <!-- Detalle de Reserva -->
                    <div id="detalle-reserva" class="detalle-reserva">
                        <h3>Detalle de Reserva</h3>
                        
                        <div class="info-reserva">
                            <div class="info-item">
                                <label>Número de Reserva:</label>
                                <span class="value" id="info-num-reserva">-</span>
                            </div>
                            <div class="info-item">
                                <label>Solicitante:</label>
                                <span class="value" id="info-solicitante">-</span>
                            </div>
                            <div class="info-item">
                                <label>Acto Litúrgico:</label>
                                <span class="value" id="info-acto">-</span>
                            </div>
                            <div class="info-item">
                                <label>Fecha y Hora:</label>
                                <span class="value" id="info-fecha-acto">-</span>
                            </div>
                            <div class="info-item">
                                <label>Estado de Pago:</label>
                                <span class="value" id="info-estado-pago">-</span>
                            </div>
                            <div class="info-item">
                                <label>Estado de Reserva:</label>
                                <span class="value" id="info-estado-reserva">-</span>
                            </div>
                        </div>

                        <div class="lista-requisitos">
                            <h4>Requisitos y Documentos</h4>
                            <div id="lista-requisitos"></div>
                        </div>

                        <button class="btn-volver" id="btn-volver-busqueda">
                            <i class="fas fa-arrow-left"></i> Volver a Búsqueda
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/header.js"></script>
    <script src="/static/js/barra_lateral.js"></script>
    <script src="/static/js/secretaria_documentos.js"></script>
</body>
</html>
