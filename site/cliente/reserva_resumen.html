<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Realizar Reserva</title>
    <link rel="stylesheet" href="/static/css/reserva_resumen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body 
    data-rol="{{ session.get('rol_sistema', '') }}"
    data-id="{{ session.get('idUsuario', '') }}"
    data-parroquia="{{ session.get('idParroquia', '') }}"
    data-feligres="{{ session.get('idFeligres', '') if session.get('rol_sistema') == 'feligres' else '' }}"
>

    <div id="header-placeholder"></div>
    <div class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="main-content">
            <div class="reserva">
                <div class="header-reserva">
                    <h1>Reserva</h1>
                    <p>Regi칩n: Lambayeque</p>
                </div>
                <div class="stepper">
                    <div class="step active" data-step="0">
                        <div class="icon-circle">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span>Ubicaci칩n</span>
                    </div>
                    <div class="step active" data-step="1">
                        <div class="icon-circle">
                            <i class="fas fa-cross"></i>
                        </div>
                        <span>Actos</span>
                    </div>
                    <div class="step active" data-step="2">
                        <div class="icon-circle">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <span>Datos</span>
                    </div>                
                    <div class="step active" data-step="3">
                        <div class="icon-circle">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <span>Requisitos</span>
                    </div>
                    <div class="step current active" data-step="4">
                        <div class="icon-circle">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <span>Resumen</span>
                    </div>
                </div>
                <div class="form-step current" data-step="4">
                    
                    <div class="summary-section">
                        <h4>Parroquia, Acto y Programaci칩n</h4>
                        <div id="parroquia_acto_data"></div> 
                    </div>
                    
                    <div class="summary-section">
                        <h4>Solicitante</h4>
                        <div id="solicitante_data"></div> </div>
                    
                    <div class="summary-section">
                        <h4>Participantes</h4>
                        <div id="participantes_data"></div>
                    </div>
                    
                </div>
                <div class="navigation-buttons">
                    <button class="btn btn-prev">
                        &lt; Atr치s
                    </button>
                    <button class="btn btn-next">
                        Confirma reserva
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/resumen.js"></script>
    <script src="/static/js/barra_lateral.js"></script>
</body>
</html>
