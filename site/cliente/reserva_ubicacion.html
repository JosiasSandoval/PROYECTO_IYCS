<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Realizar Reserva</title>
    <link rel="stylesheet" href="/static/css/reserva_ubicacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="main-content">
            <div class="reserva">
                <div class="header-reserva">
                    <h1>Reserva</h1>
                    <p>Región: Lambayeque</p>
                </div>
                <div class="stepper">
                    <div class="step active" data-step="0">
                        <div class="icon-circle">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span>Ubicación</span>
                    </div>
                    <div class="step" data-step="1">
                        <div class="icon-circle">
                            <i class="fas fa-cross"></i>
                        </div>
                        <span>Actos</span>
                    </div>
                    <div class="step" data-step="2">
                        <div class="icon-circle">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <span>Datos</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="icon-circle">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <span>Requisitos</span>
                    </div>
                    <div class="step" data-step="4">
                        <div class="icon-circle">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <span>Resumen</span>
                    </div>
                </div>
                <div id="form-container">
                    <div class="form-step current" data-step="0">
                        <h3>Seleccione su parroquia</h3>

                        <!-- Usamos la misma estructura de input-group que en parroquia_cliente -->
                    <div class="consulta">
                        <label for="input-parroquia">Nombre de la parroquia:</label>
                        <div class="input-group">
                            <input type="text" id="input-parroquia" placeholder="Ej. San Roque">
                            <button id="btn-buscar">Buscar</button>
                        </div>
                        <ul id="sugerencias" class="sugerencias-lista"></ul>
                    </div>
                        <div id="mapa"> 
                            <div id="gps"></div> 
                        </div> 
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn btn-prev" disabled>
                        < Atrás
                    </button>
                    <button class="btn btn-siguiente">
                        Siguiente >
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/barra_lateral.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="/static/js/mapa.js"></script>
    
</body>
</html>
