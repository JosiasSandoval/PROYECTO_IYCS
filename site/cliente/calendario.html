<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Calendario</title>
    <link rel="stylesheet" href="/static/css/calendario.css">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

    <!-- Bootstrap CSS SOLO para el modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body 
    data-rol="{{ session.get('rol_sistema', '') }}"
    data-id="{{ session.get('idUsuario', '') }}"
    data-parroquia="{{ session.get('idParroquia', '') }}">
    <div id="header-placeholder"></div>
    <main class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="calendario">
            <h2>PARTICIPE EN NUESTRAS FECHAS ESPECIALES</h2>

            <!-- Tabs para Sacerdote -->
            <ul class="nav nav-tabs mb-3" id="tabs-sacerdote" style="display: none;">
                <li class="nav-item">
                    <button class="nav-link active" id="tab-reservas" data-bs-toggle="tab" data-bs-target="#panel-reservas" type="button">
                        Mis Reservas
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="tab-horarios" data-bs-toggle="tab" data-bs-target="#panel-horarios" type="button">
                        Gestionar Horarios
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="panel-reservas">
                    <div id="filtros-superiores" style="margin-bottom: 20px;">
                        <!-- Los filtros se agregar치n aqu칤 desde JS -->
                    </div>

                    <div class="fechas">
                    </div>
                </div>
                
                <div class="tab-pane fade" id="panel-horarios">
                    <div id="filtros-horarios" style="margin-bottom: 20px;">
                        <!-- Los filtros de horarios se agregar치n aqu칤 desde JS -->
                    </div>

                    <div class="fechas-horarios">
                    </div>
                </div>
            </div>
            
            <div class="acciones-calendario">
                <a href="{{ url_for('parroquia_cliente') }}" id="btn-regresar-mapa" style="display: none;">
                    <button type="button" class="btn-regresar">Regresar mapa</button>
                </a>
            </div>
        </div>
    </main>

    <!-- 游릭 Modal de informaci칩n -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow border-0">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitulo">Informaci칩n</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalCuerpo">
                    <!-- Aqu칤 se mostrar치 la informaci칩n desde JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/header.js"></script>
    <script src="/static/js/barra_lateral.js"></script>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <!-- Bootstrap JS (solo para el modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts del calendario (ORDEN IMPORTANTE) -->
    <script src="/static/js/calendario.js"></script>
    <script src="/static/js/calendario-modals.js"></script>
</body>
</html>
