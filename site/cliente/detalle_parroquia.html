<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Información de parroquia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/detalle_parroquia.css">
</head>
<body     
    data-rol="{{ session.get('rol_sistema', '') }}"
    data-id="{{ session.get('idUsuario', '') }}">
    <div id="header-placeholder"></div>

    <div class="grid">
        <div id="barra_lateral-placeholder"></div>

        <main>
            <div class="detalle">
                <h2>Conoce la parroquia <span id="nombre"></span></h2>
                
                <!-- Pestañas de navegación -->
                <ul class="nav nav-tabs mb-3" id="tabs-parroquia" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab-info" data-bs-toggle="tab" data-bs-target="#panel-info" type="button" role="tab">Información</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-horarios" data-bs-toggle="tab" data-bs-target="#panel-horarios" type="button" role="tab">Horarios Disponibles</button>
                    </li>
                </ul>

                <!-- Contenido de las pestañas -->
                <div class="tab-content" id="tabs-parroquia-content">
                    <!-- Panel 1: Información de la parroquia -->
                    <div class="tab-pane fade show active" id="panel-info" role="tabpanel">
                        <div class="contenido-parroquia">
                            <div class="izquierda">

                    <div class="historia campo-largo">
                        <h2>Historia</h2>
                        <p id="historia"></p>
                    </div>

                    <div class="ruc">
                        <h2>RUC:</h2>
                        <p id="ruc"></p>
                    </div>

                    <div class="fecha-creacion">
                        <h2>Fecha de creación:</h2>
                        <p id="fecha"></p>
                    </div>
                    
                    <div class="sacerdotes">
                        <h2>Sacerdotes:</h2>
                        <ul id="lista-sacerdotes"></ul>
                    </div>
                    
                    <div class="actos">
                        <h2>Actos litúrgicos:</h2>
                        <ul id="lista-actos"></ul>
                    </div>
                    
                    <div class="contactos">
                        <h2>Contacto:</h2>
                        <p id="contacto"></p>
                    </div>

                    <div class="email">
                        <h2>Email:</h2>
                        <p id="email"></p>
                    </div>

                    <div class="direccion campo-largo">
                        <h2>Dirección:</h2>
                        <p id="ubicacion"></p>
                    </div>

                    <div class="info-adicional campo-largo">
                        <h2>Información adicional:</h2>
                        <p id="info"></p>
                    </div>

                    <div class="fecha-horario">
                        <h2>Horario de atención:</h2>
                        <p>Horario: <span id="horario"></span></p>
                    </div>
                    
                </div>
                
                <div class="derecha">
                    <img id="imagen" alt="Imagen de la parroquia">
                    <a href="{{ url_for('reserva_cliente') }}"><button type="button" class="reserva">Realizar reserva</button></a>
                    <a href="{{ url_for('parroquia_cliente') }}"><button type="button" class="mapa">Regresar mapa</button></a>
                </div>
                        </div>
                    </div>
                    <!-- Fin Panel 1 -->

                    <!-- Panel 2: Horarios Disponibles -->
                    <div class="tab-pane fade" id="panel-horarios" role="tabpanel">
                        <div class="horarios-container">
                            <div class="filtro-section mb-3">
                                <label for="filtroActoDetalle" class="form-label">Filtrar por acto litúrgico:</label>
                                <select id="filtroActoDetalle" class="form-select">
                                    <option value="todos">Todos los actos litúrgicos</option>
                                </select>
                            </div>
                            <div id="calendario-horarios-detalle"></div>
                        </div>
                    </div>
                    <!-- Fin Panel 2 -->
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="/static/js/header.js"></script>
<script src="/static/js/barra_lateral.js"></script>
<script src="/static/js/parroquia.js"></script>
</html>
