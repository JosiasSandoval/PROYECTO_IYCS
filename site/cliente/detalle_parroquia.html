<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Información de parroquia</title>
    <link rel="stylesheet" href="/static/css/detalle_parroquia.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="grid">
        <div id="barra_lateral-placeholder"></div>

        <main>
            <div class="detalle">
                <h2>Conoce la parroquia <span id="nombre"></span></h2>
                
                <div class="izquierda">
                    
                    <div class="historia campo-largo">
                        <h2>Historia</h2>
                        <p id="historia"></p>
                    </div>


                    <div class="ruc">
                        <h2>RUC:</h2>
                        <p id="ruc"></p>
                    </div>
                    
                    <div class="sacerdotes">
                        <h2>Sacerdotes:</h2>
                        <ul id="lista-sacerdotes"></ul>
                    </div>
                    
                    <div class="actos">
                        <h2>Actos litúrgicos:</h2>
                        <ul id="lista-actos"></ul>
                    </div>
                    
                    <div class="contactos">
                        <h2>Contactos:</h2>
                        <p id="contacto"></p>
                    </div>

                    <div class="direccion campo-largo">
                        <h2>Dirección:</h2>
                        <p id="ubicacion"></p>
                    </div>
                    
                </div>
                
                <div class="derecha">
                    <img id="imagen" alt="Imagen de la parroquia"> 
                    <a href="{{ url_for('reserva_cliente') }}"><button type="button" class="reserva">Realizar reserva</button></a>
                    <a href="{{ url_for('calendario_cliente') }}"><button type="button" class="calendario">Ver calendario</button></a>
                    <a href="{{ url_for('parroquia_cliente') }}"><button type="button" class="mapa">Regresar mapa</button></a>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="/static/js/header.js"></script>
<script src="/static/js/barra_lateral.js"></script>
<script src="/static/js/parroquia.js"></script>
</html>
