<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de parroquia</title>
    <link rel="stylesheet" href="/static/css/detalle_parroquia.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="grid">
        <aside>
            <div class="enlaces">
                <button><img src="/static/img/parroquia.png" alt="">Parroquia</button>
                <button><img src="/static/img/reserva.png" alt="">Reservas</button>
                <button><img src="/static/img/acto.png" alt="">Actos litúrgicos</button>
                <button><img src="/static/img/usuario.png" alt="">Perfil</button>
                <button><img src="/static/img/pago.png" alt="">Pago</button>
                <button><img src="/static/img/calendario.png" alt="">Calendario</button>
                <button><img src="/static/img/requisito.png" alt="">Requisitos</button>
                <button><img src="/static/img/reporte.png" alt="">Reportes</button>
            </div>
        </aside>

        <main>
            <div class="detalle">
                <h2>Conoce la parroquia <span id="nombre">#####</span></h2>
                <div class="izquierda">
                    <div class="historia">
                        <h2>Historia</h2>
                        <p id="historia">#################</p>
                    </div>
                    <div class="sacerdotes">
                        <h2>Sacerdotes:</h2>
                        <ul id="lista-sacerdotes">
                        </ul>
                    </div>
                    <div class="actos">
                        <h2>Actos litúrgicos:</h2>
                        <ul id="lista-actos">
                        </ul>
                    </div>
                    <div class="contactos">
                        <h2>Contactos:</h2>
                        <p id="contacto">#################</p>
                    </div>
                    <div class="horario">
                        <h2>Horarios de atención:</h2>
                        <p id="horario">#################</p>
                    </div>
                    <div class="direccion">
                        <h2>Ubicación:</h2>
                        <p id="ubicacion">##############</p>
                    </div>
                </div>
                <div class="derecha">
                    <img src="############" alt="">
                    <button type="submit">Realice su reserva</button>
                    <button type="submit">Regresar mapa</button>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="/static/js/header.js"></script>
</html>
