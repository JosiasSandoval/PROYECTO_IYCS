<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Realizar Reserva</title>
    <link rel="stylesheet" href="/static/css/reserva_datos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body 
    data-rol="{{ session.get('rol_sistema', '') }}"
    data-id="{{ session.get('idUsuario', '') }}"
    data-parroquia="{{ session.get('idParroquia', '') }}"
>
    <div id="header-placeholder"></div>
    <div class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="main-content">
            <div class="reserva">
                <div class="header-reserva">
                    <h1>Reserva</h1>
                    <p>Región: Lambayeque</p>
                </div>
                <div class="stepper">
                    <div class="step active" data-step="0">
                        <div class="icon-circle"><i class="fas fa-map-marker-alt"></i></div><span>Ubicación</span>
                    </div>
                    <div class="step active" data-step="1">
                        <div class="icon-circle"><i class="fas fa-cross"></i></div><span>Actos</span>
                    </div>
                    <div class="step active" data-step="2">
                        <div class="icon-circle"><i class="fas fa-user-circle"></i></div><span>Datos</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="icon-circle"><i class="fas fa-file-alt"></i></div><span>Requisitos</span>
                    </div>
                    <div class="step" data-step="4">
                        <div class="icon-circle"><i class="fas fa-clipboard-list"></i></div><span>Resumen</span>
                    </div>
                </div>
                <div id="form-container">
                    <div class="form-step" data-step="0">
                        <h3>Paso de Ubicación completado</h3>
                        <p>Los datos de ubicación ya han sido registrados.</p>
                    </div>

                    <div class="form-step" data-step="1">
                        <h3>Paso de Actos completado</h3>
                        <p>La fecha y hora del acto ya han sido registradas.</p>
                    </div>

                    <div class="form-step current" data-step="2">
                        <h4 id="titulo-acto" class="mb-4 text-primary">Cargando detalles del Acto...</h4>

                        <form id="form-datos-participantes">
                            <div id="participantes-inputs" class="form-personal-data">
                                <p>Cargando campos de participantes...</p>
                            </div>

                            </form>
                </div>
                
                <div class="navigation-buttons">
                    <button type="button" class="btn btn-prev" id="btn-atras"> &lt; Atrás </button>
                    <button type="button" class="btn btn-next" id="btn-siguiente"> Siguiente &gt; </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tus scripts propios -->
    <script src="/static/js/header.js"></script>
    <!-- calendario_reserva.js puedes eliminarlo si ya integraste la lógica en reserva.js -->
    <script src="/static/js/reserva_datos.js"></script>
    <script src="/static/js/barra_lateral.js"></script>
</body>
</html>
