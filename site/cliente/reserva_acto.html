<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Realizar Reserva</title>
    <link rel="stylesheet" href="/static/css/reserva_acto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="grid">
        
            <div id="barra_lateral-placeholder"></div>
        
        <div class="main-content">
            <div class="reserva">
                <div class="header-reserva">
                    <h1>Reserva</h1>
                    <p>Región: Lambayeque</p>
                </div>
                <div class="stepper">
                    <div class="step active" data-step="0">
                        <div class="icon-circle">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span>Ubicación</span>
                    </div>
                    <div class="step active" data-step="1">
                        <div class="icon-circle">
                            <i class="fas fa-cross"></i>
                        </div>
                        <span>Actos</span>
                    </div>
                    <div class="step" data-step="2">
                        <div class="icon-circle">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <span>Datos</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="icon-circle">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <span>Requisitos</span>
                    </div>
                    <div class="step" data-step="4">
                        <div class="icon-circle">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <span>Resumen</span>
                    </div>
                </div>
                <div id="form-container">
                    <div class="form-step" data-step="0">
                        <h3>Paso de Ubicación completado</h3>
                        <p>Los datos de ubicación ya han sido registrados.</p>
                    </div>
                    <div class="form-step current" data-step="2">
                        <h3><span class="icon">⛪</span> Acto litúrgico y programación</h3>
                        <div class="form-act-liturgico">
                            <div class="form-group">
                                <label for="acto-liturgico">Acto</label>
                                <select id="acto-liturgico" name="acto-liturgico">
                                    <option>--Matrimonio--</option>
                                    <option>Bautismo</option>
                                    <option>Primera Comunión</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fecha-acto">Fecha</label>
                                <input type="date" id="fecha-acto" name="fecha-acto">
                            </div>
                            <div class="form-group">
                                <label for="hora-acto">Horario</label>
                                <select id="hora-acto" name="hora-acto">
                                    <option>--Seleccione--</option>
                                    <option>17:00-19:00</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="hora-acto">Observaciones</label>
                                <textarea id="observaciones" rows="4" placeholder="Escribe tus observaciones aquí..." 
                                    style="width:100%; padding:5px; border-radius:5px; border:1px solid #ccc;"></textarea>
                            </div>

                            <div class="fechas">

                            </div>
                        </div>
                        <div class="additional-inputs">
                            </div>
                    </div>
                </div>
            <div class="navigation-buttons">
                <button id="btn-atras" class="btn btn-prev">
                    < Atrás
                </button>
                <button id="btn-siguiente" class="btn btn-next">
                    Siguiente >
                </button>
            </div>
            </div>
        </div>
    </div>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/reserva.js"></script>
    <script src="/static/js/barra_lateral.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="/static/js/calendario.js"></script>
</body>
</html>
