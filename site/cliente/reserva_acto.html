<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Realizar Reserva</title>
    
    <!-- CSS Propios -->
    <link rel="stylesheet" href="/static/css/reserva_acto.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-rol="{{ session['rol'] }}" data-id="{{ session['idUsuario'] }}">
    
    <div id="header-placeholder"></div>

    <div class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="main-content">
            <div class="reserva">
                <div class="header-reserva">
                    <h1>Reserva</h1>
                    <p>Regi贸n: Lambayeque</p>
                </div>

                <!-- Paso de proceso -->
                <div class="stepper">
                    <div class="step active" data-step="0">
                        <div class="icon-circle"><i class="fas fa-map-marker-alt"></i></div>
                        <span>Ubicaci贸n</span>
                    </div>
                    <div class="step active" data-step="1">
                        <div class="icon-circle"><i class="fas fa-cross"></i></div>
                        <span>Actos</span>
                    </div>
                    <div class="step" data-step="2">
                        <div class="icon-circle"><i class="fas fa-user-circle"></i></div>
                        <span>Datos</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="icon-circle"><i class="fas fa-file-alt"></i></div>
                        <span>Requisitos</span>
                    </div>
                    <div class="step" data-step="4">
                        <div class="icon-circle"><i class="fas fa-clipboard-list"></i></div>
                        <span>Resumen</span>
                    </div>
                </div>

                <!-- Contenido del formulario -->
                <div id="form-container">
                    <div class="form-step" data-step="0">
                        <h3>Paso de Ubicaci贸n completado</h3>
                        <p>Los datos de ubicaci贸n ya han sido registrados.</p>
                    </div>

                    <div class="form-step current" data-step="2">
                        <div class="form-act-liturgico">

                            <!-- Selecci贸n del acto -->
                            <div class="form-group">
                                <label for="acto-liturgico">Acto lit煤rgico</label>
                                <select id="acto-liturgico" name="acto-liturgico">
                                    <option selected disabled>--Seleccione un acto--</option>
                                </select>
                            </div>

                            <!-- Fecha -->
                            <div class="form-group">
                                <label for="fecha-acto">Fecha</label>
                                <input type="date" id="fecha-acto" name="fecha-acto" readonly>
                            </div>

                            <!-- Horario -->
                            <div class="form-group">
                                <label for="hora-acto">Horario</label>
                                <input type="text" name="hora" id="hora-acto" readonly>
                            </div>

                            <!-- Observaciones -->
                            <div class="form-group">
                                <label for="observaciones">Observaciones</label>
                                <textarea id="observaciones" rows="4" 
                                    placeholder="(No disponible por ahora)"
                                    style="width:100%; padding:5px; border-radius:5px; border:1px solid #ccc;"
                                    disabled></textarea>
                            </div>

                            <!-- Calendario -->
                            <div class="fechas"></div>
                        </div>

                        <!-- Modal de confirmaci贸n -->
                        <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header bg-primary text-white">
                                        <h5 class="modal-title" id="modalConfirmacionLabel">Confirmar Reserva</h5>
                                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                                    </div>
                                    <div class="modal-body" id="confirmacionBody">
                                        <!-- Contenido din谩mico -->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn btn-success" id="btnConfirmarReserva">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navegaci贸n -->
                <div class="navigation-buttons mt-3">
                    <button id="btn-atras" class="btn btn-prev">< Atr谩s</button>
                    <button id="btn-siguiente" class="btn btn-next">Siguiente ></button>
                </div>
            </div>
        </div>
    </div>

    <!-- ==================================================== -->
    <!--  SCRIPTS -->
    <!-- ==================================================== -->

    <!-- FullCalendar primero -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tus scripts propios -->
    <script src="/static/js/header.js"></script>
    <!-- calendario_reserva.js puedes eliminarlo si ya integraste la l贸gica en reserva.js -->
    <script src="/static/js/reserva_acto.js"></script>
    <script src="/static/js/barra_lateral.js"></script>

</body>
</html>
