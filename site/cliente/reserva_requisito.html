<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITBOOK | Realizar Reserva - Paso 4: Requisitos</title>
    <link rel="stylesheet" href="/static/css/reserva_requisito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-rol="{{ session['rol'] }}" data-id="{{ session['idUsuario'] }}">
    <div id="header-placeholder"></div>
    <div class="grid">
        <div id="barra_lateral-placeholder"></div>
        <div class="main-content">
            <div class="reserva">
                <div class="header-reserva">
                    <h1>Reserva</h1>
                    <p>Región: Lambayeque</p>
                </div>
                <div class="stepper">
                    <div class="step active" data-step="0">
                        <div class="icon-circle">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span>Ubicación</span>
                    </div>
                    <div class="step active" data-step="1">
                        <div class="icon-circle">
                            <i class="fas fa-cross"></i>
                        </div>
                        <span>Actos</span>
                    </div>
                    <div class="step active" data-step="2">
                        <div class="icon-circle">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <span>Datos</span>
                    </div>
                    <div class="step current active" data-step="3">
                        <div class="icon-circle">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <span>Requisitos</span>
                    </div>
                    <div class="step" data-step="4">
                        <div class="icon-circle">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <span>Resumen</span>
                    </div>
                </div>
                
                <div id="form-container">
                    <div class="form-step current" data-step="3">
                        
                        <div id="requisitos-lista">
                            <p class="text-info">Por favor, espera mientras cargamos los requisitos para el acto seleccionado.</p>
                        </div>
                        
                        <div class="terms-conditions mt-4">
                             <input type="checkbox" id="terms-autorizacion" required>
                             <label for="terms-autorizacion">Confirmo que los documentos subidos son legibles y autorizo el tratamiento de mis datos personales conforme a la política de privacidad.</label>

                            </div>

                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <button class="btn btn-prev" id="btn-atras">
                        &lt; Atrás
                    </button>
                    <button class="btn btn-next" id="btn-siguiente">
                        Siguiente &gt;
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/header.js"></script>
    <script src="/static/js/barra_lateral.js"></script>
    <script src="/static/js/reserva_requisito.js"></script>
</body>
</html>
